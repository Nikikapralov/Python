{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="{% static "/css/style.css" %}"/>
        <title>Notes</title>
    </head>

    <body>
        <!--navigation bar-->
        <header>
            <nav>
                <ul>
                    <li class="img"><img src="{% static "images/note.png" %}" /></li>
                    <li><a href="{% url "home_page" %}">Notes</a></li>
                    <li class="right">
                        <a href="{% url 'add_note' %}">Add Note</a>
                        <a href="{% url 'profile' %}">Profile</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!--end navigation bar-->

        <h1>My Notes</h1>
        {% if not notes %}
        <h2>There are no notes.</h2>
        <!--notes container-->
        {% else %}
            {% for note in notes %}
        <div class="note-container">
            <h2>{{ note.title }} <img src="{{ note.image_url }}" /></h2>

            <div class="right">
                <a class="button details" href="{% url 'details' note.pk %}">Details</a>
                <a class="button edit" href="{% url "edit_note" note.pk %}">Edit</a>
                <a class="button delete" href="{% url "delete_note" note.pk %}">Delete</a>
            </div>
        </div>
            {% endfor %}
        {% endif %}
        <!--end notes container-->

        <footer>
            <div>Python Web Basics Exam @SoftUni</div>
        </footer>
    </body>
</html>
